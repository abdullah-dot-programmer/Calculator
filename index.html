<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Calculator</h1>
        <div class="input">
            <input type="text" class="input-box">
        </div>
        <div class="buttons">
            <div class="row">
                <button style="background-color: #A5A5A5;">AC</button>
                <button style="background-color: #A5A5A5;">&larr;</button>
                <button style="background-color: #A5A5A5;">%</button>
                <button style="background-color: #FEA00A;color: red;">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="background-color: #FEA00A;color: red;">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button style="background-color: #FEA00A;color: red;">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button style="background-color: #FEA00A;color: red;">+</button>
            </div>
            <div class="row">
                <button style="width: 5.4rem;border-radius: 50%;">0</button>
                <button>.</button>
                <button style="background-color: #FEA00A; color: red;">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
